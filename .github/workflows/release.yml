name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ParticipantBarcodeTool-Linux
          - os: windows-latest
            artifact_name: ParticipantBarcodeTool-Windows.exe
          - os: macos-14
            artifact_name: ParticipantBarcodeTool-macOS-AppleSilicon

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r install/requirements.txt

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "templates;templates" --add-data "static;static" --add-data "subject_info;subject_info" --name "ParticipantBarcodeTool" app.py

    - name: Build with PyInstaller (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "templates:templates" --add-data "static:static" --add-data "subject_info:subject_info" --name "ParticipantBarcodeTool" app.py

    - name: Rename executable (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        mv dist/ParticipantBarcodeTool dist/${{ matrix.artifact_name }}

    - name: Rename executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        move dist\ParticipantBarcodeTool.exe dist\${{ matrix.artifact_name }}

    # Sign Windows executable with code signing certificate
    # To enable: Add SIGNING_CERTIFICATE (base64 PFX) and SIGNING_PASSWORD to GitHub Secrets
    - name: Sign Windows executable
      if: matrix.os == 'windows-latest' && secrets.SIGNING_CERTIFICATE != ''
      shell: pwsh
      run: |
        # Decode certificate from base64 secret
        $certBytes = [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERTIFICATE }}")
        [System.IO.File]::WriteAllBytes("$env:TEMP\cert.pfx", $certBytes)
        
        # Sign the executable with SHA256 and timestamp
        & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
          /f "$env:TEMP\cert.pfx" `
          /p "${{ secrets.SIGNING_PASSWORD }}" `
          /tr http://timestamp.digicert.com `
          /td sha256 `
          /fd sha256 `
          /d "Participant Barcode Tool" `
          /du "https://github.com/MRI-Lab-Graz/participant_barcode" `
          "dist\${{ matrix.artifact_name }}"
        
        # Clean up certificate file
        Remove-Item "$env:TEMP\cert.pfx" -Force

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ParticipantBarcodeTool-Linux
          path: release-assets

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ParticipantBarcodeTool-Windows.exe
          path: release-assets

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ParticipantBarcodeTool-macOS-AppleSilicon
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
