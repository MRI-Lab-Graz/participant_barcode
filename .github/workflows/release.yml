name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ParticipantBarcodeTool-Linux
          - os: windows-latest
            artifact_name: ParticipantBarcodeTool-Windows.exe
          - os: macos-14
            artifact_name: ParticipantBarcodeTool-macOS-AppleSilicon

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r install/requirements.txt

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "templates;templates" --add-data "static;static" --add-data "subject_info;subject_info" --name "ParticipantBarcodeTool" app.py

    - name: Build with PyInstaller (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --add-data "templates:templates" --add-data "static:static" --add-data "subject_info:subject_info" --name "ParticipantBarcodeTool" app.py

    - name: Rename executable (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        mv dist/ParticipantBarcodeTool dist/${{ matrix.artifact_name }}

    - name: Rename executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        move dist\ParticipantBarcodeTool.exe dist\${{ matrix.artifact_name }}

    # Optional: Sign Windows executable (requires secrets.SIGNING_CERT setup)
    # Uncomment when you have a code signing certificate
    # - name: Sign Windows executable
    #   if: matrix.os == 'windows-latest' && secrets.SIGNING_CERT != ''
    #   run: |
    #     echo "${{ secrets.SIGNING_CERT }}" | base64 -d > cert.pfx
    #     signtool sign /f cert.pfx /p "${{ secrets.CERT_PASSWORD }}" /t http://timestamp.digicert.com dist\${{ matrix.artifact_name }}
    #     del cert.pfx

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ParticipantBarcodeTool-Linux
          path: release-assets

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ParticipantBarcodeTool-Windows.exe
          path: release-assets

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ParticipantBarcodeTool-macOS-AppleSilicon
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
